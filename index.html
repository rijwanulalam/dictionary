<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="bg-cyan-500 shadow-lg shadow-cyan-500/50 md:h-32">
        <h2 class="md:text-8xl text-4xl text-center font-bold text-white ">Dictionary</h2>
    </header>
    <main class="w-9/12 mx-auto">
        <div class="text-center flex items-center justify-center my-10" id="text-container">
            <input id="input" type="text" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search">
            <button class="bg-sky-500 hover:bg-sky-700 text-2xl font-medium px-7 py-1 rounded-lg text-white"
                id="search-btn">Search</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
